<div class="container mt-4">
  <h2>Update Task</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="title" name="Title" required />
    </div>

    <div class="form-group mt-2">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="description" name="Description"></textarea>
    </div>

    <div class="form-group mt-2">
      <label for="assignedUserId">Assigned User</label>
      <select id="assignedUserId" class="form-control" [(ngModel)]="assignedUserId" name="AssignedUserId">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>

    <div class="form-group mt-2">
      <label for="status">Status</label>
      <input type="text" id="status" class="form-control" [(ngModel)]="status" name="Status" required />
    </div>

    <div class="form-group mt-2">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" class="form-control" [(ngModel)]="dueDate" name="DueDate" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Update Task</button>
  </form>
</div>
