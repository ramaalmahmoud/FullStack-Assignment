<div class="container mt-4">
  <h2>Task List</h2>
  <!-- Add New Task Button -->
  <div class="mb-3">
    <a [routerLink]="['/dashboard/add-task']" class="btn btn-primary mb-3">Add New Task</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Assigned User</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.dueDate | date: 'short' }}</td>
        <td>{{ task.assignedUserId }}</td>
        <td>
          <a [routerLink]="['/dashboard/edit-task', task.id]" class="btn btn-warning btn-sm">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
