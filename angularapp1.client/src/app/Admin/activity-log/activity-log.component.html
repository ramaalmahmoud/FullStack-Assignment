<!-- activity-log.component.html -->
<div class="container mt-4">
  <h3 class="text-center">Activity Logs</h3>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Action</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of activityLogs">
          <td>{{ log.id }}</td>
          <td>{{ log.userId }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.timestamp | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
