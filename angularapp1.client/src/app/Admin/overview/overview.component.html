<div class="container mt-5">
  <div class="row">
    <!-- Total Users Card -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text display-4 text-primary">{{ statistics.totalUsers }}</p>
        </div>
      </div>
    </div>

    <!-- Total Tasks Card -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Total Tasks</h5>
          <p class="card-text display-4 text-success">{{ statistics.totalTasks }}</p>
        </div>
      </div>
    </div>

    <!-- Completed Tasks Card -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Completed Tasks</h5>
          <p class="card-text display-4 text-success">{{ statistics.completedTasks }}</p>
        </div>
      </div>
    </div>

    <!-- Pending Tasks Card -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Pending Tasks</h5>
          <p class="card-text display-4 text-warning">{{ statistics.pendingTasks }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
