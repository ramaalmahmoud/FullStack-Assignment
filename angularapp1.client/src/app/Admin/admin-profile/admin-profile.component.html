<div *ngIf="userProfile" class="container mt-4">
  <h2 class="mb-4">User Profile</h2>

  <!-- Display Profile -->
  <div *ngIf="!isEditing" class="border p-3 rounded bg-light">
    <p><strong>Name:</strong> {{ userProfile.name }}</p>
    <p><strong>Email:</strong> {{ userProfile.email }}</p>
    <button class="btn btn-primary mt-2" (click)="toggleEdit()">Edit Profile</button>
  </div>

  <!-- Edit Profile Form -->
  <div *ngIf="isEditing" class="border p-4 rounded bg-light">
    <div class="form-group mb-3">
      <label for="name"><strong>Name:</strong></label>
      <input id="name"
             type="text"
             [(ngModel)]="userProfile.name"
             class="form-control"
             placeholder="Enter your name" />
    </div>

    <div class="form-group mb-3">
      <label for="email"><strong>Email:</strong></label>
      <input id="email"
             type="email"
             [(ngModel)]="userProfile.email"
             class="form-control"
             placeholder="Enter your email" />
    </div>

    <div class="form-group mb-3">
      <label for="oldPassword"><strong>Old Password:</strong></label>
      <input id="oldPassword"
             type="password"
             [(ngModel)]="userProfile.oldPassword"
             class="form-control"
             placeholder="Enter your old password" />
    </div>

    <div class="form-group mb-3">
      <label for="newPassword"><strong>New Password:</strong></label>
      <input id="newPassword"
             type="password"
             [(ngModel)]="userProfile.newPassword"
             class="form-control"
             placeholder="Enter your new password" />
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-success me-2" (click)="saveProfile()">Save</button>
      <button class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
    </div>
  </div>
</div>
